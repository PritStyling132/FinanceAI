{% extends "base.html" %}

{% block title %}Login - FinanceAI{% endblock %}

{% block content %}
<style>
    .auth-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #00D09C 0%, #4F46E5 100%);
        padding: 2rem;
    }

    .auth-card {
        background: white;
        border-radius: 24px;
        padding: 3rem;
        max-width: 480px;
        width: 100%;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    .auth-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .auth-logo {
        font-size: 3rem;
        margin-bottom: 1rem;
    }

    .auth-title {
        font-size: 2rem;
        font-weight: 800;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
    }

    .auth-subtitle {
        color: var(--text-secondary);
        font-size: 1rem;
    }

    .auth-form {
        margin-top: 2rem;
    }

    .auth-footer {
        text-align: center;
        margin-top: 2rem;
        color: var(--text-secondary);
    }

    .auth-footer a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 600;
    }

    .auth-footer a:hover {
        text-decoration: underline;
    }

    .alert {
        padding: 1rem;
        border-radius: 12px;
        margin-bottom: 1rem;
        font-size: 0.95rem;
    }

    .alert-danger {
        background: rgba(239, 68, 68, 0.1);
        color: var(--danger);
        border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .alert-success {
        background: rgba(16, 185, 129, 0.1);
        color: var(--success);
        border: 1px solid rgba(16, 185, 129, 0.2);
    }
</style>

<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-logo"><i class="fas fa-chart-line" style="background: linear-gradient(135deg, #00D09C, #4F46E5); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"></i></div>
            <h1 class="auth-title">Welcome Back</h1>
            <p class="auth-subtitle">Login to access your financial dashboard</p>
        </div>

        <div id="alert-container"></div>

        <form class="auth-form" id="loginForm">
            <div class="form-group">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-input" id="email" placeholder="you@example.com" required>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" id="password" placeholder="Enter your password" required>
                <div style="text-align: right; margin-top: 0.5rem;">
                    <a href="{{ url_for('forgot_password') }}" style="color: var(--primary-color); font-size: 0.875rem; text-decoration: none;">
                        Forgot Password?
                    </a>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-full">
                <i class="fas fa-sign-in-alt"></i>
                <span>Sign In</span>
            </button>
        </form>

        <div class="auth-footer">
            <p>Don't have an account? <a href="{{ url_for('register') }}">Sign up now</a></p>
        </div>
    </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
        const response = await axios.post('/login', {
            email,
            password
        });

        if (response.data.success) {
            window.location.href = '/dashboard';
        }
    } catch (error) {
        const alertContainer = document.getElementById('alert-container');
        const message = error.response?.data?.message || 'Login failed. Please try again.';
        alertContainer.innerHTML = `
            <div class="alert alert-danger">
                <i class="fas fa-exclamation-circle"></i> ${message}
            </div>
        `;
    }
});
</script>
{% endblock %}
