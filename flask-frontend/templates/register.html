{% extends "base.html" %}

{% block title %}Register - FinanceAI{% endblock %}

{% block content %}
<style>
    .auth-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #4F46E5 0%, #00D09C 100%);
        padding: 2rem;
    }

    .auth-card {
        background: white;
        border-radius: 24px;
        padding: 3rem;
        max-width: 480px;
        width: 100%;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    .auth-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .auth-logo {
        font-size: 3rem;
        margin-bottom: 1rem;
    }

    .auth-title {
        font-size: 2rem;
        font-weight: 800;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
    }

    .auth-subtitle {
        color: var(--text-secondary);
        font-size: 1rem;
    }

    .auth-form {
        margin-top: 2rem;
    }

    .auth-footer {
        text-align: center;
        margin-top: 2rem;
        color: var(--text-secondary);
    }

    .auth-footer a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 600;
    }

    .auth-footer a:hover {
        text-decoration: underline;
    }

    .alert {
        padding: 1rem;
        border-radius: 12px;
        margin-bottom: 1rem;
        font-size: 0.95rem;
    }

    .alert-danger {
        background: rgba(239, 68, 68, 0.1);
        color: var(--danger);
        border: 1px solid rgba(239, 68, 68, 0.2);
    }
</style>

<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-logo"><i class="fas fa-chart-line" style="background: linear-gradient(135deg, #4F46E5, #00D09C); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"></i></div>
            <h1 class="auth-title">Create Account</h1>
            <p class="auth-subtitle">Start your financial journey with AI-powered insights</p>
        </div>

        <div id="alert-container"></div>

        <form class="auth-form" id="registerForm">
            <div class="form-group">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-input" id="fullName" placeholder="John Doe" required>
            </div>

            <div class="form-group">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-input" id="email" placeholder="you@example.com" required>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" id="password" placeholder="Create a strong password" required minlength="6">
            </div>

            <div class="form-group">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-input" id="confirmPassword" placeholder="Confirm your password" required>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-full">
                <i class="fas fa-user-plus"></i>
                <span>Create Account</span>
            </button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="{{ url_for('login') }}">Sign in</a></p>
        </div>
    </div>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const fullName = document.getElementById('fullName').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    if (password !== confirmPassword) {
        const alertContainer = document.getElementById('alert-container');
        alertContainer.innerHTML = `
            <div class="alert alert-danger">
                <i class="fas fa-exclamation-circle"></i> Passwords do not match
            </div>
        `;
        return;
    }

    try {
        const response = await axios.post('/register', {
            full_name: fullName,
            email,
            password
        });

        if (response.data.success) {
            window.location.href = '/dashboard';
        }
    } catch (error) {
        const alertContainer = document.getElementById('alert-container');
        const message = error.response?.data?.message || 'Registration failed. Please try again.';
        alertContainer.innerHTML = `
            <div class="alert alert-danger">
                <i class="fas fa-exclamation-circle"></i> ${message}
            </div>
        `;
    }
});
</script>
{% endblock %}
